<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vulcanup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.6.50/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/dist/vulcanup.css">
    <style>
      body {
        margin: 20px;
        font-family: Roboto, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        color: #444;
        background-color: #fefefe;
      }
      h1 {
        font-size: 2rem;
      }
      label {
        display: block;
      }
      section {
        max-width: 500px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>

    <h1>vulcanup</h1>

    <form>
      <section>
        <label for="file1">Upload a file</label>
        <input id="file1" type="file">
      </section>

      <section>
        <label for="file2">Upload a file</label>
        <input id="file2" type="file">
      </section>

      <section>
        <label for="file3">Upload an image</label>
        <input id="file3" type="file">
        <button id="file3-get">Get file info</button>
        <div>
          <b><code id="file3-info"></code></b>
        </div>
      </section>

      <section>
        <label for="file4">Upload a PDF file (will fail)</label>
        <input id="file4" type="file">
        <button id="file4-update">Update file</button>
      </section>
    </form>

    <script src="/lib/jquery-3.0.0.min.js"></script>
    <script src="/lib/jquery.ui.widget.js"></script>
    <script src="/lib/jquery.iframe-transport.js"></script>
    <script src="/lib/jquery.fileupload.js"></script>
    <script src="/lib/jquery.fileupload-process.js"></script>
    <script src="/dist/vulcanup.js"></script>
    <script src="/demo/index.js"></script>
  </body>
</html>
